<template name="contactList">

<!-- {name:'contactSearch'} -->

  <form >
  	{{> EasySearch.Input index=contactsIndex attributes=inputAttributes noDocumentsOnEmpty=true}}
    <input type="submit" value="new temp search">
  </form>
  
  <ul>
    {{#EasySearch.Each index=contactsIndex}}
      <li><a href="{{pathFor 'contactDetail'}}">{{firstName}} {{lastName}} {{organization}}</a> {{#if starred}}
				<span class="socialStar starred"><i class="fa fa-star"></i></span>
				{{else}} 
    		<span class="socialStar"><i class="fa fa-star-o"></i></span>
			{{/if}}</li>
    {{/EasySearch.Each}}
  </ul>
