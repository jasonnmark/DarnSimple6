<template name="contactItem">
  <div class="contact">	   
	    <div class="contactList">
	      <li class="editable">
	      
      <span class="editable"  >{{> editableText collection="contacts" field="firstName"}}</span>  
      contactOwnerID: {{contactOwnerID}} 
      createdAt: {{createdAt}}
      contactOwnerName: {{contactOwnerName}} 
	  authorID: {{authorID}}
	  {{#each emails}}
	  	email: {{address}}
	  {{/each}}
    <a href="#" class="delete trashCan"><i class="fa fa-trash-o"></i></a>
		  </li>
	    </div>
    </div>         
</template>
