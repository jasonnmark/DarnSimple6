<template name="preferences">
<h1>Preferences</h1>
<!--   <p>{{firstName}}</p> -->
{{#autoForm id="UserProfileEdit" collection="Meteor.users"  doc=currentUser type="update"}}
                {{> afQuickField name="username" label=false}}
                {{> afQuickField name="profile.firstName" placeholder="First Name" label=false}}
                {{> afQuickField name="profile.lastName" placeholder="Last Name" label=false}}
                {{> afQuickField name="profile.bio" rows="6" placeholder="Enter Your Bio" rows=5 label=false}}
<!--                 {{> afQuickField name="profile.website" placeholder="Website" label=false}} -->
                {{> afQuickField name="profile.picture" placeholder="Picture" label=false}}
                <a href="{{file.url}}">{{file.original.name}}</a>
                {{#unless autoSaveMode}}
                <div class="form-group">
                        <button type="submit" class="btn btn-primary" disabled="{{disableButtons}}">Submit</button>
                </div>
                {{/unless}}
        {{/autoForm}}
</template>
