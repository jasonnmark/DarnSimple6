<template name="noteItem">
  <div class="note">
    <div class="note-content">
      <p>{{title}} 
	  <a class="delete" href="#"><i class="fa fa-trash" aria-hidden="true"></i></a> 
      <a href="#" class="noteStar {{#if starred}}starred{{/if}}"><i class="fa fa-star"></i></a>
      </p>
    </div>
  </div>
</template>
