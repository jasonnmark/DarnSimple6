<template name="contactList">
	<div class="autosuggest-component">
	  {{> EasySearch.Autosuggest index=contactsIndex class="contactSearch" id="contactSearch" placeholder="Find or Add Contacts"}}
	</div>
   <div class="contactList">
    {{#each contacts}}
      {{> contactItem}}
    {{/each}}
  </div>
  
     <form>
        <input type="text" name="contactSearch">
        <input type="submit" value="new temp search">
    </form>
</template>
